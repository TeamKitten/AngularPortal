<ion-menu side="start" content-id="main" menu-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Portal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="navigate('/')">
        <ion-icon name="apps" slot="start"></ion-icon>
        <ion-label>ダッシュボード</ion-label>
      </ion-item>
      <ion-item (click)="navigate('/you')">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>あなた</ion-label>
      </ion-item>
      <ion-item (click)="navigate('/members')">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>メンバー</ion-label>
      </ion-item>
      <ion-item (click)="navigate('/audit')" *ngIf="isExecutive">
        <ion-icon color="danger" name="paper" slot="start"></ion-icon>
        <ion-label color="danger">監査</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ currentTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <router-outlet></router-outlet>
  </ion-content>
</div>
