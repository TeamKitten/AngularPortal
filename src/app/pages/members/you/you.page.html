<ion-grid>
  <ion-row>
    <ion-col size="12" size-lg="2" size-md="6">
      <ion-card (click)="openChangeBioModal()">
        <ion-card-content>
          <ion-icon name="list"></ion-icon>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>自己紹介変更</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-lg="2" size-md="6">
      <ion-card (click)="openChangeScreenNameModal()">
        <ion-card-content>
          <ion-icon name="pricetag"></ion-icon>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>スクリーンネーム変更</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-lg="2" size-md="6">
      <ion-card (click)="openUploadAvatarModal()">
        <ion-card-content>
          <ion-icon name="person"></ion-icon>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>アバター変更</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-lg="2" size-md="6">
      <ion-card (click)="openUploadCoverImageModal()">
        <ion-card-content>
          <ion-icon name="aperture"></ion-icon>
        </ion-card-content>
        <ion-card-header>
          <ion-card-title>カバー画像変更</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
