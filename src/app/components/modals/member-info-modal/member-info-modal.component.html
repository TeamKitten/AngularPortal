<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{member.name}}({{member.code}})</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">閉じる</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="mainIonCard">
          <ion-card-content slot="start">
            <ion-avatar>
              <img class="avatar" [alt]="member.name" [src]="member.avatarUrl">
            </ion-avatar>
          </ion-card-content>
          <ion-card-header>
            <ion-card-subtitle>{{member.code}}<br />{{member.role}}担当</ion-card-subtitle>
            <ion-card-title>{{member.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{member.bio}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" *ngIf="showAdminMenu">
        <ion-card class="mainIonCard">
          <ion-card-header>
            <ion-card-subtitle>LEA/EXC専用</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size-md="6" size-sm="12">
                  <ion-button expand="full" (click)="updatePasswordModal()">パスワード変更</ion-button>
                </ion-col>
                <ion-col size-md="6" size-sm="12">
                  <ion-button expand="full" (click)="updateRoleModal()">担当変更</ion-button>
                </ion-col>
                <ion-col size-md="6" size-sm="12" *ngIf="privilege === 'LEA'">
                  <ion-button color="danger" expand="full">権限変更</ion-button>
                </ion-col>
                <ion-col size-md="6" size-sm="12" *ngIf="privilege === 'LEA'">
                  <ion-button color="danger" expand="full">メンバー削除</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
